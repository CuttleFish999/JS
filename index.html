<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <input type="text" id="input" placeholder="請輸入溫度">
    <button id="calBTN" type="button" onclick="calculate()">攝氏</button>
    
    <p id="answer">結果:</p>

    <script>
        let TemC = 0; 
        let TemF = 0; 

        const input = document.querySelector('#input');
        const calBTN = document.querySelector('#calBTN');
        const answer = document.querySelector('#answer');
        function calculate() {
            if (calBTN.innerHTML === "攝氏") {
                TemC = parseFloat(input.value);
                TemF = (TemC * 9/5) + 32;
                answer.innerHTML = `結果: 華氏 ${TemF.toFixed(2)}`;
                calBTN.innerHTML = "華氏";
                calBTN.style.background = "red";
                
            } else {
                TemF = parseFloat(input.value);
                TemC = (TemF - 32) * 5/9;
                answer.innerHTML = `結果: 攝氏 ${TemC.toFixed(2)}`;
                calBTN.innerHTML = "攝氏";
                calBTN.style.background = "green";
            }
        }
    </script>
</body>
</html>
